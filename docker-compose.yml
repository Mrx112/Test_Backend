services:
  # MongoDB Service
  mongo:
    image: mongo:6.0
    container_name: youapp-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: youapp
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/youapp -u root -p root123
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: youapp-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build: .
    container_name: youapp-backend
    ports:
      - '3000:3000'
    environment:
      MONGODB_URI: mongodb://root:root123@mongo:27017/youapp?authSource=admin
      MONGODB_USER: root
      MONGODB_PASSWORD: root123
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRATION: 24h
      PORT: 3000
      NODE_ENV: development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_QUEUE: messages
      RABBITMQ_EXCHANGE: chat
      SOCKET_PORT: 3001
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: npm run start:dev

volumes:
  mongo_data:
  mongo_config:
  rabbitmq_data:
